<html>
    <head>
        <!-- Add this to add react and react-dom  -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- Add this to change es6 code to es5 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    </head>
    <body>
        <div id='root'></div>

        <script type="text/babel">

            class Clock extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        date: new Date()
                    };
                }
                
                // Lifecycle function
                // Only runs after the Component first renders
                componentDidMount() {

                    // run the this.tick function every second
                    this.timerID = setInterval(
                        () => this.tick(),
                        1000
                    );
                }
                
                // Lifecycle function
                // Only runs before the Component is unmounted
                componentWillUnmount() {
                    clearInterval(this.timerID);
                }
                
                // Sets / updates the state date
                tick() {
                    this.setState({
                        date: new Date()
                    });
                }

                render() {
                    return (
                    <div>
                        <h1>Hello, world!</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    </div>
                    );
                }
            }

            // Render Clock Component in the div ID root
            ReactDOM.render(
                <Clock />,
                document.getElementById('root')
            );

        </script>
    </body>
</html>
